								<li id="entry_{{ objects.id }}" class="list-group-item {% if objects.section == 1 %}active{% endif %}">
								  	<div class="row">

										<div class="{% if objects.section == 1 %}hidden-xs hidden-sm hidden-md{% else %}col-xs-1 col-sm-1 col-md-1{% endif %}">
								   			<span class="{% if objects.section == 0 %}glyphicon glyphicon-ok entrycheckmark{% endif %} {% if objects.done == 1 %}completed{% else %}todo{% endif %}" onclick="EntryComplete({{ objects.id }})"> </span>

								   			 {% if objects.section == 0 %}
								   			 	<a href="{{ objects.comment_entry_url }}"> - <span class="badge">{{ objects.comment_set.count }}</span></a>
								   			 {% endif %}
								   		</div>

								   		<div class="col-xs-9 col-sm-6 col-md-6 text-left">
								   			<p class="list-group-item-text">{{ objects }}</p>
								   		</div>

								   		{% if objects.section == 1 %}
								   		<!-- If we have a section, we show the hidden grid-1 after the title-->
											<div class="col-xs-1 col-sm-1 col-md-1"></div>
										{% endif %}

										                {% endif %}
										                ">
										                {{ objects.duedate }}
										            </span>
										        {% endif %}
								   			</p>

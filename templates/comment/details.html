<li id="entry_{{ objects.id }}" class="list-group-item {% if objects.section == 1 %}active{% endif %}">
  	<div class="row">

  		<div class="col-xs-6 col-sm-6 col-md-6 text-left">
  			{{ objects.description }}
  		</div>
  		<div class="col-xs-3 col-sm-3 col-md-3 text-right">
  			{{ objects.created_at }}
  		</div>
  		<div class="col-xs-3 col-sm-3 col-md-3 text-right">
  			{{ objects.user.get_full_name }}
  		</div>
	</div>
</li>

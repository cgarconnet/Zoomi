{% extends "base/theme.html" %}
{% load sitegate %}

{% block animation %}
{% endblock %}

{% block content %}

<!-- We load then 2 defaults forms sitegate_signin_form and sitegate_signup_form
 -->

<section id="services">
	<div class="container">
		<div class="row ">
			<div class="col-lg-6 text-center">
				<div class="my_signin_block">
					<h2 class="section-heading"><a href="{{ location.get_absolute_url }}">Sign In</a></h2>
					<h3 class="section-subheading text-muted">Welcome back!</h3>
					{% sitegate_signin_form %}
				</div>
			</div>
			<br>
			<div class="col-lg-6 text-center">
				<div class="my_signup_block">
					<h2 class="section-heading"><a href="{{ location.get_absolute_url }}">Join Zoomi </a></h2>
					<h3 class="section-subheading text-muted">Master the to-do lists for you and your peers!</h3>
					{% sitegate_signup_form %}
				</div>
			</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
